<!DOCTYPE html>

<head>
  <html lang="es">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Pràctica 1 | JQUERY</title>
</head>
<style>
.error {
  background-color: beige;
  border: 1px solid red !important;
}
</style>
<body>
  <div class="container mt-5">
    <div class="reserva">
    <div class="alert alert-danger alert-dismissible fade show" id="alerta" role="alert" style="display:none">
      <strong>Error</strong> <span id="errorResult"></span>
      <button class="close" onclick="$(this).parent().hide();">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-success alert-dismissible fade show" id="success" role="alert" style="display:none">
      <strong>Ok!</strong> <span id="sucessResult"></span>
      <button class="close" onclick="$(this).parent().hide();">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="content">
      <h1><span id="tipoReserva">Nueva reserva</span></h1>
      <br>
      <form name="miform" id="miform">
        <input type="hidden" name="reservaId" id="reservaId" value="">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputName">Nombre:</label>
            <input type="text" class="form-control" id="inputName" name="inputName" onKeyDown="if(this.value.length>50) return false;"  maxlength="50">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputSurname">Apellidos:</label>
            <input type="text" class="form-control" id="inputSurname" name="inputSurname" onKeyDown="if(this.value.length>100) return false;"  maxlength="100">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputPhone">Teléfono:</label>
            <input type="tel" class="form-control" id="inputPhone" name="inputPhone" onKeyDown="if(this.value.length>20) return false;"  maxlength="20">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputDate">Fecha:</label>
            <div class="form-group row">
            <div class="col-md-1">
            <select class="form-control" id="inputDia"  name="inputDia">
              <option value=""></option>
            </select>
            </div>
            <div class="col-md-1">
            <select class="form-control" id="inputMes"  name="inputMes">
              <option value=""></option>
            </select>
            </div>
            <div class="col-md-2">
            <select class="form-control" id="inputYear" name="inputYear">
              <option value=""></option>
            </select>
            </div>
            <div class="col-md-1">
            <select class="form-control" id="inputHour" name="inputHour">
              <option value=""></option>
            </select>
            </div>
            <div class="col-md-1">
            <select class="form-control" id="inputMinute" name="inputMinute">
              <option value=""></option>
            </select>
            </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputComensales">Comensales:</label>
            <input type="text" class="form-control"  onKeyDown="if(this.value.length>20) return false;" id="inputComensales" name="inputComensales">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputComentarios">Comentarios:</label>
            <textarea class="form-control" id="inputComentarios" name="inputComentarios" onKeyDown="if(this.value.length>500) return false;" maxlength="500"></textarea>
          </div>
        </div>
        <br>
        <button type="button" name="save" class="btn btn-primary save mr-3">Guardar</button>
        <button type="button" name="back" id="back" class="btn btn-secondary" style="display: none" onclick="window.location.href = 'index.html';">Volver</button>
      </form>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="reserva.js"></script>
</html>
