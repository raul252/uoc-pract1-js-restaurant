<!DOCTYPE html>

<head>
  <html lang="es">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Pràctica 1 | JQUERY</title>
</head>
<body>
  <div class="container mt-5">
    <div class="list">
    <div class="alert alert-danger alert-dismissible fade show" id="alerta" role="alert" style="display:none">
      <strong>Error</strong> <span id="errorResult"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="content">
      <div id="loading" class="text-center" style="display:none">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <h1>Reserva Nº <span id="id">#</span></h1>
      <br>
      <div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputName">Nombre:</label>
            <input type="text" class="form-control" id="inputName" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputSurname">Apellidos:</label>
            <input type="text" class="form-control" id="inputSurname" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputPhone">Teléfono:</label>
            <input type="text" class="form-control" id="inputPhone" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputDate">Fecha:</label>
            <input type="text" class="form-control" id="inputDate" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputComensales">Comensales:</label>
            <input type="text" class="form-control" id="inputComensales" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputComentarios">Comentarios:</label>
            <textarea class="form-control" id="inputComentarios" disabled></textarea>
          </div>
        </div>
      </div>
    </div>
    <br>
    <button type="button" name="back" class="btn btn-primary" onclick="history.back();">Volver</button>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="detail.js"></script>
</html>
