<!DOCTYPE html>

<head>
  <html lang="es">
  <meta charset="utf-8">
  <meta name="description" content="Práctica 1 UOC Javascript avanzado CRUD Restaurante">
  <meta name="keywords" content="HTML, CSS, JavaScript, PHP, Mysql">
  <meta name="author" content="Raul Gonzalez">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Pràctica 1 | JQUERY</title>
</head>
<body>
  <div class="container mt-5">
    <div class="list">
    <div class="alert alert-danger alert-dismissible fade show" id="alerta" role="alert" style="display:none">
      <strong>Error</strong> <span id="errorResult"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-success alert-dismissible fade show" id="success" role="alert" style="display:none">
      <strong>Ok!</strong> <span id="sucessResult"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="content">
      <h1>Listado de reservas</h1>
      <a href="next.html" id="reservas" style="display: none">Hay reservas en las próximas 24 h</a>
      <table class="table" id="results">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Fecha</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="loading" class="text-center" style="display:none">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <br>
      <a href="reserva.html" name="new" class="btn btn-primary">Nueva Reserva</a>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="restaurant.js"></script>
</html>
